<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="client.css" rel="stylesheet"> 
    <title>Let's play!</title>
</head>
<body>

    <canvas id="screen" width="10" height="10"></canvas>

    <script>
        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayerId = 'player1' //conexão com o player 1

        function createGame() {
            
            //Criando os jogadores e frutas.
            const state = {
            players: {
                'player1': {x:1, y:1},
                'player2': {x:9, y:9}
            },
            fruits: {
                'fruits1': {x:3, y:1} 
            }
        }
        
            //------------------------------------SEÇÃO DE INPUTS-------------------------------------
            //Função criada com o objetivo de capturar as entradas dos players e movimentá-los no mapa
            function movePlayer(command) {
                console.log(`Moving ${command.playerId} with ${command.keyPressed}`)

                const keyPressed = command.keyPressed
                const player = state.players[command.playerId]

                if (keyPressed === 'ArrowUp' && player.y - 1 >= 0) { //Pressionar seta para cima - Subir
                    player.y = player.y - 1
                    return
                }

                if (keyPressed === 'ArrowDown' && player.y + 1 < screen.width) { //Pressionar seta para baixo - Descer
                    player.y = player.y + 1
                    return
                }

                if (keyPressed === 'ArrowLeft' && player.x - 1 >= 0) { //Pressionar seta para esquerda - Esquerda
                    player.x = player.x - 1
                    return
                }

                if (keyPressed === 'ArrowRight' && player.x + 1 < screen.height) { //Pressionar seta para direita - Direita
                    player.x = player.x + 1
                    return
                }
            }

            return{ 
                movePlayer,
                state
            }
        }

        //Pattern
        const game = createGame()
        const keyboardListener = createKeyboardListener()
        //const network = createNetwork()
        keyboardListener.subscribe(game.movePlayer)
        //keyboardListener.subscribe(network.update)

        function createKeyboardListener() {
            const state = {
                observers: []
            }

            function subscribe(observerFunction) {
                state.observers.push(observerFunction)
            }

            function notifyAll(command) {
                console.log(`Notifying ${state.observers.length} observers`)

                for (const observerFunction of state.observers){
                    observerFunction(command)
                }
            }

            document.addEventListener('keydown', handleKeydown)

            function handleKeydown(event) {
                const keyPressed = event.key

                const command = {
                    playerId: 'player1',
                    keyPressed
                }

                notifyAll(command)
            }

            return {
                subscribe
            }
        }
        

         //Executa a função renderScreen
         renderScreen()

         function renderScreen() {

            //Apaga a toda tela antes de reproduzir o próximo frame do jogo.
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)
            
            //Criando a posição nas coordenadas X e Y dos jogadores.
            for (const playerId in game.state.players) {
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            //Criando a posição nas coordenadas X e Y dos jogadores e frutas.
            for (const fruitId in game.state.fruits) {
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            //Chama eternamente a função renderScreen para atualizar a posição dos jogadores e das frutas.
            requestAnimationFrame(renderScreen) 
            }

        //Tamanho do espaço do ambiente do jogo.
        const color = 'white'
        const positionX = 0
        const positionY = 0
        const width = 250
        const height = 250

        context.fillStyle = color
        context.fillRect(positionX, positionY, width, height)

       

        
        
    </script>
</body>
</html>
