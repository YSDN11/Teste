<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="client.css" rel="stylesheet"> 
    <title>Let's play!</title>
</head>
<body>

    <canvas id="screen" width="10" height="10"></canvas>

    <script type="module">
        import createKeyboardListener from './keyboard-listener.js'
        import createGame from './game.js'

        const screen = document.getElementById('screen')
        const context = screen.getContext('2d')
        const currentPlayerId = 'player1' //conexão com o player 1

        //Pattern
        const game = createGame()
        const keyboardListener = createKeyboardListener()
        keyboardListener.subscribe(game.movePlayer)

        game.addPlayer ({playerId: 'player1', playerX: 1, playerY: 1})
        game.addPlayer ({playerId: 'player2', playerX: 5, playerY: 1})
        game.addPlayer ({playerId: 'player3', playerX: 7, playerY: 1})
        game.addFruit ({fruitId: 'fruit1', fruitX: 8, fruitY: 8})
        game.addFruit ({fruitId: 'fruit2', fruitX: 9, fruitY: 8})

         //Executa a função renderScreen
         renderScreen()

         function renderScreen() {

            //Apaga a toda tela antes de reproduzir o próximo frame do jogo.
            context.fillStyle = 'white'
            context.clearRect(0, 0, 10, 10)
            
            //Criando a posição nas coordenadas X e Y dos jogadores.
            for (const playerId in game.state.players) {
                const player = game.state.players[playerId]
                context.fillStyle = 'black'
                context.fillRect(player.x, player.y, 1, 1)
            }

            //Criando a posição nas coordenadas X e Y dos jogadores e frutas.
            for (const fruitId in game.state.fruits) {
                const fruit = game.state.fruits[fruitId]
                context.fillStyle = 'green'
                context.fillRect(fruit.x, fruit.y, 1, 1)
            }

            //Chama eternamente a função renderScreen para atualizar a posição dos jogadores e das frutas.
            requestAnimationFrame(renderScreen) 
            }

        //Tamanho do espaço do ambiente do jogo.
        const color = 'white'
        const positionX = 0
        const positionY = 0
        const width = 250
        const height = 250

        context.fillStyle = color
        context.fillRect(positionX, positionY, width, height)

    </script>
</body>
</html>
