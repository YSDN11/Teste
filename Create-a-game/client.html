<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="client.css" rel="stylesheet"> 
    <title>Let's play!</title>
</head>
<body>

    <canvas id="screen" width="10" height="10"></canvas>

    <script type="module">
        import createKeyboardListener from './keyboard-listener.js'
        import createGame from './game.js'
        import renderScreen from './renderScreen.js'

        //Pattern
        const game = createGame()
        const keyboardListener = createKeyboardListener(document)
        keyboardListener.subscribe(game.movePlayer)

        const screen = document.getElementById('screen')
        renderScreen(screen, game, requestAnimationFrame)

        //Adicionando jogadores no mapa
        game.addPlayer ({playerId: 'player1', playerX: 1, playerY: 1})
        game.addPlayer ({playerId: 'player2', playerX: 5, playerY: 1})
        game.addPlayer ({playerId: 'player3', playerX: 7, playerY: 1})
        game.addFruit ({fruitId: 'fruit1', fruitX: 8, fruitY: 8})
        game.addFruit ({fruitId: 'fruit2', fruitX: 9, fruitY: 8})

         //Executa a função renderScreen
        renderScreen(screen, game, requestAnimationFrame)

        //Tamanho do espaço do ambiente do jogo.
        const color = 'white'
        const positionX = 0
        const positionY = 0
        const width = 250
        const height = 250

    </script>
</body>
</html>
